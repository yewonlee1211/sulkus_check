<!DOCTYPE html>
<html>
<head>
    <title>관리자 로그인</title>
</head>
<body>
    <h2>관리자 로그인</h2>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p style="color:red;">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form method="post">
        비밀번호: <input type="password" name="password" required><br>
        <button type="submit">로그인</button>
    </form>
</body>
</html>
