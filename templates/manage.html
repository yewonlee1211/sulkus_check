<!DOCTYPE html>
<html>
<head>
    <title>학생 관리</title>
</head>
<body>
    <h2>학생 목록</h2>
    <table border="1">
        <tr>
            <th>이름</th>
            <th>학번</th>
            <th>타대생 여부</th>
            <th>등록 학기</th>
            <th>삭제</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.student_id }}</td>
            <td>{{ student.is_other_univ }}</td>
            <td>{{ student.registration_semester }}</td>
            <td><a href="{{ url_for('delete_student', id=student.id) }}">삭제</a></td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('logout') }}">로그아웃</a>
</body>
</html>
